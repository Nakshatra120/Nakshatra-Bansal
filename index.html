<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakshatra Bansal | Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #555;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 2rem;
            color: white;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #00d2ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nakshatra Bansal</h1>
        <p>Physicist, Researcher, Developer</p>
        <a href="#projects">View My Work</a>
        <div class="social-icons">
            <a href="https://github.com/your-github" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/your-linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:nabansal@ucsd.edu" target="_blank"><i class="fas fa-envelope"></i></a>
        </div>
    </header>
</body>
</html>
